<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Overlay</title>
    <link rel="stylesheet" href="..\assets\css\main.css">
  </head>
  <body id="bodyCover">

    <div class="dragbox">
      <img src="..\assets\img\dragicon.png" alt="dragicon">
    </div>
    <div id="menu">
      <!-- 
        <div id="menubar">
        </div>
        
      -->
      <div class = "conteiner-closerBtn">
        <button id="close-btn">
          <img src="..\assets\img\shutdown.png" alt="shutdownBtn">
        </button>
      </div>

      <div class="conteiner-volumeBar">
        <input id="volume-bar" type="range" step="1" value="100" min="0" max="100">
      </div>
      
    </div>
     
    <div class="videoFrame">
      
      <div id="player" enable='autoplay' allowfullscreen="0"></div>
      
    
    </div>
    
    <div class="cover" id="cover"> </div>
    
    <div class="middle">
      <div class="inner">
        
        <input type="text" name="urlInput" id="urlInput" size="25" placeholder="URL " >
      </div>
    </div>
    
    
    
    
    
    

    <script src="player.js"></script>
    <script src="resize.js"></script>
    <script src="hideCursor.js"></script>
    
    <script src="getIbput.js"></script>
  </body>
</html>
